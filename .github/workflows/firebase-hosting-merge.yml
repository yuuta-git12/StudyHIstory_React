name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.0.0
      - name: Set up environment variables
        run: |
          echo "VITE_REACT_APP_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_API_KEY }}" >> .env
          echo "VITE_REACT_APP_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
      - name: Install dependencies
        run: npm install
        continue-on-error: false
      - name: Show debug info
        if: failure()
        run: cat npm-debug.log || echo "No debug log found"
      - name: Build the project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDYHISTORY_64C8E }}
          channelId: live
          projectId: studyhistory-64c8e
